<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- link to the stylesheet that has the Google apps logo-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

  <body>
  <!-- elements for the top navbar-->
  <div class="header">
    <!-- elements on the left side of the top navbar-->
    <ul class="header_left">
      <li><a href="https://www.google.ca/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiu9rzDzbXXAhUH5yYKHSy_B3EQkNQCCAM&url=%2Fintl%2Fen%2Fabout%2F%3Ffg%3D1%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dhp-header&usg=AOvVaw30mAwAmrgjdqT0CFsYmaji">
        About</a></li>
      <li><a href="https://www.google.ca/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiu9rzDzbXXAhUH5yYKHSy_B3EQpMwCCAQ&url=https%3A%2F%2Fstore.google.com%2F%3Futm_source%3Dhp_header%26utm_medium%3Dgoogle_oo%26utm_campaign%3DGS100042&usg=AOvVaw0klweobGSi20iSKV1DeFH9">
        Store</a></li>
      </ul>
    <!-- elements on the right side of the top navbar-->
    <ul class="header_right">
      <li><a href="https://www.mail.google.com">Gmail</a></li>
      <li><a href="https://www.google.ca/imghp?hl=en&tab=wi">Images</a></li>
      <li id="apps"><a class="apps" href="https://www.google.ca/intl/en/options/"><i class="material-icons">apps</i></a></li>
      <li><button class="button_sign" id="btnSign" type="button">Sign in</button></li>
    </ul>
  </div>

    <!-- elements for the search area, including the logo, search
    box and the two buttons-->
    <form id="searchbox" action="">
      <ul>
        <img src = "https://www.google.ca/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
      <br>
      <input id="search" type="text" class="text_box">
      <br>
        <input id="submit" type="submit" value = "Google Search" class="button_format">
        <input id="lucky" type="submit" value = "I'm Feeling Lucky" class="button_format">
      </ul>
    </form>

    <!-- elements for the bottom navbar-->
    <div class="footer">
      <!-- elements on the left side of the bottom navbar-->
      <ul class="footer_left">
        <li><a href= "https://www.google.com/intl/en/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
        <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a></li>
      </ul>
      <!-- elements on the right side of the bottom navbar-->
      <ul class="footer_right">
        <li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
        <li><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
        <li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>

  </body>
 </head>
</html>
